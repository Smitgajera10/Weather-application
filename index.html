<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="search_container">
            <form class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="search your city...">
            </form>
        </div>

        <div class="weather_body">
            <h1 class="weather_city">Surat</h1>
            <p class="weather_date"></p>
            <div class="weather_data">
                <p class="forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="temprature"></p>
            <div class="minmax">
                <p class="weather_min">25</p>
                <p class="weather_max">12</p>
            </div>
        </div>

        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels like</p>
                    <p class="feel_like">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity">15&#37</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind">15 m/s</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-explosion"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure">15 hPa</p>
                </div>
            </div>
        </section>

    </section>
    
    <script src="script.js"></script>
</body>

</html>
